<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Resume Builder</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-2 text">Resume Builder</h1>
        <p class="text-center text">Fill this form to build your Resume</p>
        <div class="row">
            <!-- Personal Information -->
            <div class="col-md-6">
                <h3 class="text">Personal Information</h3>
                <div class="form-group mt-2">
                    <label class="text" for="nameField">Your Name</label>
                    <input type="text" id="nameField" placeholder="Enter Your Name Here" class="form-control" />
                </div>
                <div class="form-group mt-2">
                    <label class="text" for="contactField">Your Contact Number</label>
                    <input type="text" id="contactField" placeholder="Enter Your Contact Here" class="form-control" />
                </div>
                <div class="form-group mt-2">
                    <label class="text" for="emailField">Your Gmail I'd</label>
                    <input type="text" id="emailField" placeholder="Enter Your I'd Here" class="form-control" />
                </div>
                <div class="form-group mt-2">
                    <label class="text" for="addressField">Your Address</label>
                    <textarea type="text" id="addressField" placeholder="Enter Your Address Here" class="form-control"
                        rows="3"></textarea>
                </div>
                <!-- Important Links -->
                <p class="my-2 text">Important Links</p>
                <div class="form-group mt-2">
                    <label class="text" for="githubField">Github</label>
                    <input type="url" id="githubField" placeholder="Enter Your link Here" class="form-control" />
                </div>
                <div class="form-group mt-2">
                    <label class="text" for="linkedinField">LinkedIn</label>
                    <input type="url" id="linkedinField" placeholder="Enter Your link Here" class="form-control" />
                </div>
                <div class="form-group mt-2">
                    <label class="text" for="portfolioField">Portfolio Link</label>
                    <input type="url" id="portfolioField" placeholder="Enter Your link Here" class="form-control" />
                </div>
            </div>
            <!-- Professional Information -->
            <div class="col-md-6">
                <h3 class="text">Professional Information</h3>
                <!-- objective field -->
                <div class="form-group mt-2">
                    <label class="text" for="objectiveField">Objective</label>
                    <textarea type="text" id="objectiveField" placeholder="Enter Your Objective Here"
                        class="form-control" rows="2"></textarea>
                </div>
                <!-- Skill field -->
                <div class="form-group mt-2">
                    <label class="text" for="stField">Skill and Technologies</label>
                    <textarea type="text" id="stField" placeholder="Enter Your Objective Here"
                        class="form-control" rows="2"></textarea>
                </div>
                <!-- Work experience -->
                <div class="form-group mt-2" id="we">
                    <label class="text" for="">Work Experience</label>
                    <textarea type="text" placeholder="Enter Your Work Details Here" class="form-control weField"
                        rows="2"></textarea>
                    <!-- button -->
                    <div class="container text-center mt-2" id="weAddButton">
                        <button onclick="addwe()" class="buton">Add</button>
                    </div>
                </div>
                <!-- Academic qualification -->
                <div class="form-group mt-2" id="aq">
                    <label class="text" for="">Academic Qualification</label>
                    <textarea type="text" placeholder="Enter Your Academic Qualification Here"
                        class="form-control aqField" rows="2"></textarea>
                    <!-- button -->
                    <div class="container text-center mt-2" id="aqAddButton">
                        <button onclick="addaq()" class="buton">Add</button>
                    </div>
                </div>
                <!-- Extracurricular Activity -->
                <div class="form-group mt-2" id="eca">
                    <label class="text" for="">Extracurricular Activity</label>
                    <textarea type="text" placeholder="Enter Your Extracurricular Activity Here"
                        class="form-control ecaField" rows="2"></textarea>
                    <!-- button -->
                    <div class="container text-center mt-2" id="ecaAddButton">
                        <button onclick="addeca()" class="buton">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-3">

            <button class="buton1">Generate Resume</button>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
